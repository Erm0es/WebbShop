<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebbShop</title>
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="heading-text">Gertruds Gottis</div>
            <div class="cart-container">
                <!--Cart icon-->
                <div class="cart-icon">
                    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                        viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312" />
                    </svg>
                    <span class="cart-donut-value">0</span>
                </div>
                <!--Dropdown-->
                <div class="cart-dropdown hidden">
                    <h3 class="cart-dropdown-title">Cart</h3>
                    <ul class="cart-items">
                        <!--List of cart items-->
                    </ul>
                    <div class="cart-total">
                        <p>Total: <span class="cart-total-value">0</span>.-</p>
                        <button class="order-button">Order</button>
                    </div>
                </div>
            </div>
        </header>
        <!--Sorting dropdown-->
        <div class="dropdown-sorting-holder">
            <form>
                <select size="1" class="sort-criteria">
                    <option value="price">Price</option>
                    <option value="rating">Rating</option>
                    <option value="category">Category</option>
                </select>
                <button class="sort-button" type="button">Apply</button>
            </form>
        </div>
        <!--Payment modal-->
        <div class="payment-modal hidden">
            <div class="payment-modal-container">
                <h2>Choose Payment Method</h2>
                <button class="close-modal">X</button>
                <div>
                    <label>
                        <input type="radio" name="payment-method" value="credit card" /> Credit Card
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="payment-method" value="invoice" /> Invoice
                    </label>
                </div>
                <button class="confirm-payment">Confirm</button>
            </div>
        </div>
        <!--Template-->
        <template class="donut-card">
            <div class="donut-card-container">
                <div class="donut-image-container">
                    <img class="donut-image" src="" alt="">
                </div>
                <div class="donut-info">
                    <h2 class="donut-title"></h2>
                    <p class="donut-price"></p>
                    <div class="donut-rating">
                        <span class="donut-rating-value"></span> /5
                    </div>
                    <div class="select-donut-quantity">
                        <button class="subtract-button">-</button>
                        <input type="text" value="0" id="quantity" readonly>
                        <button class="add-button">+</button>
                    </div>
                </div>
            </div>
        </template>
        <div id="donut-container"></div>
    </div>

    <script src="app.js" type="module"></script>
</body>

</html>
